{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/login.css" %}">
    <link rel="stylesheet" href="{% static "css/bootstrap-grid.min.css" %}">
    <link rel="stylesheet" href="{% static "css/bootstrap-reboot.min.css" %}">
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>JozzAc Login</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="card mx-auto">
                <form class="box my-auto" method="post" autocomplete="off">
                    {% csrf_token %}
                    <!-- <form onsubmit="event.preventDefault()" class="box"> -->
                    <h1>LOGIN FORM</h1>
                    <p><i class="fa fa-user fa-2x mr-3" aria-hidden="true"></i>
                        <input type="text" name="username" class='name' placeholder="Username">
                        {# {{form.username}} #}
                    </p>
                    <p><i class="fa fa-unlock-alt fa-2x mr-3" aria-hidden="true"></i>
                        <input type="password" name="password" class='phone' placeholder="Password">
                        {# {{form.password}} #}
                    </p>
                    <input type="submit" class="rounded-pill" name="" value="LOGIN" href="#">
                    {{form.errors}}
                </form>
            </div>

        </div>
    </div>

    <script src="{% static "js/bootstrap.bundle.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
