{% extends "admin/base_admin.html" %}

{% block Content %}
	<div class="container-fluid">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Event Content </h1>
        </div>

        <div class="cardList mb-3 container">
        	<div class="card-deck">
        		{% if object|length == 1 %}
        		    
        			<div class="row row-cols-1 row-cols-md-1">
        		{% else %}
        		    <div class="row row-cols-1 row-cols-md-4">
        		{% endif %}
        		{% for data in object %}
        			<div class="col mb-4">
					  	<div class="card bg-light border-secondary mb-4">
					    <img src={{data.image.url}} class="card-img-top" alt={{data.images_Content}} style="width: auto; min-height:200px; max-height:200px;">
					    	<div class="card-body">
					      		<h5 class="card-title">{{data.nama_Content}}</h5>
						      	<p class="card-text">{{data.keterangan_Content}}</p>
					    	</div>
					    	<div class="card-footer inline-block">
						      	<div class="card-text">
						      		<small class="text-muted">Last updated {{data.tgl_upload}}</small>
						      	</div>
						      	<div class="text-right">
						      		<a href="{% url "eventContent:update" slug=data.slug_Content%}" class="btn btn-primary">Detail</a>
						      	</div>
					    	</div>
					  	</div>
				  	</div>
        		{% endfor %}
        		</div>
			</div>		
        </div>
    </div>
{% endblock Content %}
